server {
  listen 80 default_server;
  listen [::]:80 default_server;
   
   
   location /web_releasea {
    root /var/www/html/example;
    index index.html index.htm;
  }
  location /payroll_dashboard{
    root /var/www/html;
    index index.html index.htm;
  }
 
  location /rest{
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1; # Important, do not omit
  }
}
