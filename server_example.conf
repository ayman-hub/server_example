server {
  listen 80 default_server;
  listen [::]:80 default_server;
   
   
   location /example {
    root /var/www/html/example/web_release
    index index.html index.htm;
  }
  location /payroll{
    root /var/www/html/example/payroll_dashboard
    index index.html index.htm;
  }
 
  location /rest{
    proxy_pass http://127.0.0.1:8080;
    proxy_http_version 1.1; # Important, do not omit
  }
}
