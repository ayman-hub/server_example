server {
  listen 80 default_server;
  listen [::]:80 default_server;
  
   
   location / {
   try_files $uri $uri/ =404;
  }
  
  location /web {
  root /var/www/html/web;
  index index.html index.htm index.nginx-debian.html;
  }
 
  location /rest{
    proxy_pass http://127.0.0.1:3000;
    proxy_http_version 1.1; # Important, do not omit
  }
}
